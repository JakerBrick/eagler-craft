<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JT EaglerCraft</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1d1d1d;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        header {
            background-color: #333;
            padding: 15px;
            text-align: center;
            width: 100%;
        }

        header h1 {
            margin: 0;
            color: #ffd700;
        }

        header p {
            margin-top: 10px;
        }

        .content {
            background-color: #2b2b2b;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        .description {
            margin-top: 15px;
            font-size: 1.2em;
        }

        .button {
            display: block;
            margin: 20px auto;
            background-color: #ff7700;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }

        .button:hover {
            background-color: #e66700;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: #fff;
            margin-top: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #2b2b2b;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 300px;
        }

        .modal-content h2 {
            color: #ffd700;
            margin-bottom: 20px;
        }

        .version-link {
            display: block;
            margin: 10px 0;
            color: #ff7700;
            text-decoration: none;
            font-weight: bold;
        }

        .version-link:hover {
            color: #e66700;
        }

        .close-modal {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        .close-modal:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>JT EaglerCraft</h1>
        <p>Your gateway to an epic Minecraft experience</p>
    </header>

    <div class="content">
        <p class="description">
            JT EaglerCraft is a sandbox game experience where players build, mine, and explore endless worlds. Dive into an epic adventure now!
        </p>

        <!-- Play Button -->
        <button class="button" id="playNow">Play Now</button>
    </div>

    <!-- Modal -->
    <div class="modal" id="versionModal">
        <div class="modal-content">
            <h2>Select Version</h2>
            <a href="https://minecraft-eaglercraft.github.io/go/minecraft-1.8.8/" class="version-link" target="_blank">Version 1.8.8</a>
            <a href="https://minecraft-eaglercraft.github.io/go/minecraft-1.5.2/" class="version-link" target="_blank">Version 1.5.2</a>
            <button class="close-modal" id="closeModal">Cancel</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 JT Double S. All Rights Reserved.</p>
        <p>Creator: LAX1DUDE</p>
    </footer>

    <script>
        const playButton = document.getElementById('playNow');
        const modal = document.getElementById('versionModal');
        const closeModal = document.getElementById('closeModal');

        playButton.addEventListener('click', () => {
            modal.style.display = 'flex';
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JT EaglerCraft</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #292929);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        header {
            background: linear-gradient(to right, #ff7700, #ffd700);
            padding: 15px;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #1d1d1d;
        }

        header p {
            margin-top: 10px;
            font-size: 1rem;
            color: #333;
        }

        .content {
            background-color: #2b2b2b;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 720px;
            margin: 20px;
        }

        .description {
            margin-top: 15px;
            font-size: 1.2em;
        }

        .video-container {
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        video {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }

        .button {
            display: inline-block;
            margin: 20px auto;
            background: linear-gradient(to right, #ff7700, #ff5500);
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 119, 0, 0.8);
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: #fff;
            margin-top: auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>JT EaglerCraft</h1>
        <p>Your gateway to an epic Minecraft experience</p>
    </header>

    <div class="content">
        <p class="description">
            JT EaglerCraft is a sandbox game experience where players build, mine, and explore endless worlds. Dive into an epic adventure now!
        </p>

        <!-- Video Section -->
        <div class="video-container">
            <video controls>
                <source src="https://streamable.com/szvd5v?src=player-page-share" type="video/mp4">
                <source src="Official Minecraft Trailer.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Play Button -->
        <button class="button" id="playNow">Play Now</button>
    </div>

    <footer>
        <p>&copy; 2024 JT Double S. All Rights Reserved.</p>
        <p>Creator: LAX1DUDE</p>
    </footer>
</body>
</html>
